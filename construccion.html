<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Construcción</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .construction-icon {
            width: 150px;
            height: 150px;
            background-color: #ffcc00;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.7);
            }
            
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(255, 204, 0, 0);
            }
            
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 204, 0, 0);
            }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 25px;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
        }
        
        .progress {
            width: 75%;
            height: 100%;
            background: linear-gradient(90deg, #4a6fa5, #16a085);
            border-radius: 15px;
            animation: progress 3s ease-in-out infinite alternate;
        }
        
        @keyframes progress {
            0% {
                width: 65%;
            }
            100% {
                width: 85%;
            }
        }
        
        .contact {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-icons .icon {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: transform 0.3s, background-color 0.3s;
        }
        
        .social-icons .icon:hover {
            transform: translateY(-5px);
            background-color: #2980b9;
        }
        
        .email {
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }
        
        .email:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .construction-icon {
                width: 120px;
                height: 120px;
            }
        }

        .regresar {
          text-align: center;
          width: 6rem;
          height: 3rem;
          background-color: #ffcc00;
          transition: .5s;
        }
        
        .regresar:hover {
          transform: scale(1.1);
          cursor: pointer;
          background-color: #ffbf00;
          box-shadow: 0 0 0 5px rgba(255, 204, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="construction-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
                <path d="M8 14h.01"></path>
                <path d="M12 14h.01"></path>
                <path d="M16 14h.01"></path>
                <path d="M8 18h.01"></path>
                <path d="M12 18h.01"></path>
                <path d="M16 18h.01"></path>
            </svg>
        </div>
        
        <h1>Sitio en Construcción</h1>
        <p>Estamos trabajando duro para mejorar nuestro sitio web y brindarle una mejor experiencia. Pronto estaremos de vuelta con un nuevo diseño y funcionalidades.</p>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
